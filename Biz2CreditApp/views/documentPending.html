<div data-role="view" id="document-pending" data-model="app.documentService.viewModel" data-show="app.documentService.viewModel.show" data-reload="true">
    <div data-role="header">
        <div data-role="navbar">
            <span data-role="view-title">
                <div class="matches-logo">
                    <a data-bind="click:gobackMatchesPage">Back</a>
                </div>
            </span>
        </div>
    </div>
    <div  data-role="content">
        <div class="documentList">
            <div id="matchDocList" class="wrap-content ">
                <h3>Hi <span data-bind="text: userName"></span></h3>
                <div class="accord_wrap">
                    <h2 >Please upload required documents</h2>
                    <div class="rows" id="requireDocsList">
                       
                    </div>
                </div>
                <button class="lastSubmit" id="btnChoice1">Submit</button>  
                <div style="font-size:11px;margin:5px;"><i>The Submit button will be activated after uploading the required documents.</i></div>
            </div>
        </div>
    </div>
    
    <ul data-role="actionsheet" id="inboxActions" data-open="onOpen" >
        <li><a href="#" data-action="app.documentService.viewModel.getImage">Photos</a></li>
        <li><a href="#" data-action="app.documentService.viewModel.getOtherFiles">Other files</a></li>
    </ul>
</div>
<!--upload File--> 
        <div id="tabstrip-upload-file" class="modal-mess-Popup downloadClass" data-role="modalview"  data-width="100%" data-height="90%" data-model="app.documentService.viewModel">
            <div class="docsUpload">
                <div class="flNmUpld">File Name</div>
                <div id="profileCompleteness" class="uploadBar" style="width:90%; height:17px;"></div>
                <div class="clear"></div>
                <div id="uploadProcess" class="cancelUpld" data-bind="click:transferFileAbort">Cancel</div>
            </div>
        </div>

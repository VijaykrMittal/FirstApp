 <!--Document Section---->
        <div id="tabstrip-file-upload"  data-role="view" data-show="app.fileuploadsetting.viewModel.filedocumentShow" data-model="app.fileuploadsetting.viewModel">
            <div data-role="header" class="docs-header">
                <div data-role="navbar">
                    <span data-role="view-title">
                    	<a class="docs-back" data-role="button" data-bind="click: backDocslistPage">Back</a>
                    	<p class="docs-docu">Biz2Credit</p>
                    </span>
                </div>
            </div>

            <div class="documentContent" data-role="content">
                <a id="movePageback" class="inner-docs-back"   data-bind="click:gobackFileExportPage,visible: exportInnerPage"><span>Documents</span></a>
            	<div class="km-listview-wrapper"><ul id="dirContentUpload" class="export"></ul> </div>
            </div>
            
            <div data-role="footer">
                <div class="movebuttonArea clearfix">
            		<input type="submit" class="cancel" data-role="button" data-bind="click: backDocslistPage" value="Cancel" />
            		<input type="submit" data-role="button" data-bind="click: thisFileUpload" class="moveButton new-folder-create" value="Upload" />
            	</div>
            </div>
        </div>

<!-- Matches page template -->
        <script type="text/x-kendo-template" id="docs-upload-template">
            <table cellpadding="0" cellspacing="0" width="100%" style="table-layout: fixed;" align="left">
                #if(isDirectory === true){#
                    <tr>
                        <td class="Folder" data-id="folder"></td>
                        <td data-id="folder"> #: name #</td>
                        <td></td>
                    </tr>
                #}else{#
                # var ext = getFileExtension(name) #
                    <tr>
                        <td data-id="files" class="#= ext # default-icon"></td>
                        <td data-id="files"> #: name #</td>
                        <td><input type="checkbox" name="checkbox[]" value="#: fullPath #"></td>
                    </tr>

                #}#

            </table>
            #function getFileExtension(filename)
            {
                var ext = /^.+\.([^.]+)$/.exec(filename);
                return ext === null ? "" : ext[1];
            }#
        </script>

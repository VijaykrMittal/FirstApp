<div id="tabstrip-manage-app" data-role="view" data-show="app.loanApp.viewModel.show" data-model="app.loanApp.viewModel" >
            <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title">
                    <a data-role="backbutton" class="backButton">Back</a>
                </span>
                <a data-bind="click: refreshView,visible: showrefreshLoading" class="refresh-loading docs-refresh">refresh</a>
                 <a data-align="right" data-rel="popover" href="#popover-people" data-role="button" class="docs-popup"></a>
            </div>
            </div>
            <div class="view-content">
                <div class="recent-activity clearfix">
                    <div class="rcnt-actty">Recent Loan activity</div>
                    <div class="applyFrshLon"><a data-bind="click: applyFreshLoan" data-mode="fresh">Apply for a fresh loan</a></div>
                </div>
                <div id="tabstrip">
                    <ul>
                        <li class="k-state-active postd_icn">
                            Posted
                            <span data-bind="text: postApp"></span>
                            <div class="actArw">Arrow</div>
                        </li>
                        <li class="end_icon">
                            Ended
                            <span data-bind="text: endedApp"></span>
                            <div class="actArw">Arrow</div>
                        </li>
                        <li class="sevd_icon">
                            Saved
                            <span data-bind="text: savedApp"></span>
                            <div class="actArw">Arrow</div>
                        </li>
                        <li class="lon_icon">
                            Loan against Personal Assets
                            <span data-bind="text: loanApa"></span>
                            <div class="actArw">Arrow</div>
                        </li>
                    </ul>
                        
                    <div>
                        <div class="tabOne">
                          <div class="head clearfix">  <span>Application #</span><span>Date</span></div>
                            <ul class="tabOne" data-bind="source: postAppList" data-template="postAppList-template"></ul>
                        </div>

                    </div>
                    <div>
                        <div class="tabOne">
                            <div class="head clearfix">  <span>Application #</span><span>Date</span></div>
                            <ul class="tabOne" data-bind="source: endedAppList" data-template="endedAppList-template"></ul>
                        </div>
                    </div>
                    <div>
                        <div class="tabOne">
                            <div class="head clearfix">  <span>Application #</span><span>Date</span></div>
                            <ul class="tabOne" data-bind="source: savedAppList" data-template="savedAppList-template"></ul>
                        </div>
                    </div>
                    <div>
                        <div class="tabOne">
                            <div class="head clearfix">  <span>Application #</span><span>Date</span></div>
                            <ul class="tabOne" data-bind="source: loanApaList" data-template="loanApaList-template"></ul>
                        </div>

                    </div>
            </div>

        </div>
     </div>

 <script type="text/x-kendo-template" id="postAppList-template">
     
     <li>
        <span>BIZ#: fid #</span>
        <span> #: updatetime #</span>
     </li>
</script>

     <li>
        <span>BIZ#: fid #</span>

     </li>
</script>

     <li>
        <span>BIZ#: fid #</span>

     </li>
</script>

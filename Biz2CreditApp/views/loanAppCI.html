<script>
    function createCityCmb(val , NumOfDiv){
     
    var str = '';    					  
        $.ajax({
            url: "https://www.biz2beta.com/serverexe.php",
            type: "GET",
            data: { "statemaster": val},
             beforeSend: function(){
                    $('#own_city'+NumOfDiv+'').after('<div id="loader"></div>');
                    $('#own_city'+NumOfDiv+'').attr("disabled","disabled");
                    $('#own_state'+NumOfDiv+'').attr("disabled","disabled");
             },
             success: function(data) {
                    str = "<select name='own_city"+NumOfDiv+"' id='own_city"+NumOfDiv+"' class='IN1b ipsm3' original-title='Select City'>"+data+"</select>"; 
                    $('#own_city'+NumOfDiv+'').html(str);
                    $("#loader").remove();
                    $('#own_city'+NumOfDiv+'').removeAttr("disabled");
                    $('#own_state'+NumOfDiv+'').removeAttr("disabled");
            }          
         });         
}</script>
